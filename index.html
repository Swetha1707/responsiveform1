<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
            <div class="formcontainer">
             <h1 class="title">Registration</h1>
       <form action="#">
        <div class="main1">
            <div class="userinput">
                <label for="fullname">FullName</label>
                <br>
                <input type="text" id="fullname" placeholder=" enter your fullname">
            </div>
            <br>
            <div class="userinput">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" placeholder=" enter email">
            </div>
            <br>
            <div class="userinput">
                <label for="password">Password</label>
                <br>
                <input type="text" id="password" placeholder=" enter password">
            </div>
            <br>
            <div class="userinput">
                    <label for="phonenr">Phonenr</label>
                    <br>
                    <input type="text" id="username" placeholder=" enter phonenr ">
            </div>
            <br>
        <div class="gender">
            <span class="gendertitle">GENDER</span>
            <br>
            <div class="gendercategory">
                <br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <br>
        </div>
  </div>
        <div class="submitbtn">
            <input type="submit" value="Register">
       </form>
      </div>  
    </main>
</body>
</html>
